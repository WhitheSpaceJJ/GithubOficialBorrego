<!DOCTYPE html>
<html>

<head>
    <title>Sistema Asesor√≠a</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/busqueda.css">
    <script src="js/busqueda.js">
    </script>
   
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#99260E;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/DPS.png" width="75" height="75" alt="" class="mr-5">
            </a>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav mr-5">
                    <li class="nav-item">
                        <a class="nav-link  h5" onclick="menu()" id="navbardrop" data-toggle="dropdown"
                            style="color:white;">INICIO</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle h5" id="navbardrop" data-toggle="dropdown"
                            style="color:white; ">
                            SERVICIO
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" onclick="asesoria()">
                                <p style="font-size: 20px;">Registrar asesoria</p>
                            </a>

                        </div>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link  h5" id="navbardrop" data-toggle="dropdown" style="color:white;">
                            CONSULTA
                        </a>

                    </li>
                </ul>
                <div class="d-flex align-self">
                    <div class="text-white  h5 d-flex flex-column align-items-center">
                        <label>Usuario</label>
                        <label id="user-name"></label>
                    </div>
                    <div>
                        <img src="img/perfil.png" width="60" height="60" alt="">
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <nav class="navbar navbar-dark" style="background-color:#704414;">
        <div id="titulo" class="d-flex justify-content-start  px-5">
            <label style="color:white;">REGISTRO DE TURNO</label>
        </div>
    </nav>
    <br>


    <main class="contenedor">
        <div class="domicilio rounded d-flex flex-column align-items-center w-50 contenido"
            style="background-color: #f2f2f2;">
            <div class="mb-2 mt-2 h5 w-100" style="text-align: center;">
                <label for="nombreAsesorado">Nombre del asesorado</label>
                <input type="text" placeholder="Ingrese nombre Asesorado"
                    class="border border-danger btn btn-light border col-12" id="nombreAsesoradoBTI"
                    name="nombreAsesoradoBTN">
              
            </div>
            
            <div class="mb-2 mt-2  h5  w-100" style="text-align: center;">
                <label for="apellidoMaterno">Apellido materno</label>
                <input type="text" placeholder="Ingrese apellido materno del asesorado"
                    class="border border-danger btn btn-light border col-12" id="maternoAsesoradoBTI"
                    name="maternoAsesoradoBTN">
            </div>

            <div class="mb-2 mt-2  h5 w-100" style="text-align: center;">
                <label for="apellidoPaterno">Apellido paterno</label>
                <input type="text" placeholder="Ingrese apellido paterno del asesorado"
                    class="border border-danger btn btn-light border col-12" id="paternoAsesoradoBTI"
                    name="paternoAsesoradoBTN">
            </div>

            <button onclick="buscarAsesoria()" class="btn btn-danger float-right  w-50 m-3 p-3"
                style="margin-bottom: 20px;" id="buscarAsesoriaBTI" name="buscarAsesoriaBTN">Buscar
                Asesoria</button>

        </div>

    </main>
    <div id="miAlerta" class="modal">
        <div class="modal-contenido">
            <div class="modal-cerrar">
                <span class="cerrar" id="cerrarAlerta" onclick="cerrar()">&times;</span>
            </div>
            <h3 id="tituloModal"></h3>
            <p id="mensajeModal"></p>
        </div>
    </div>
</body>

</html>
