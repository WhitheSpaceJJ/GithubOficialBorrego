<!DOCTYPE html>
<html>
  <head>
    <title>Sistema Asesoría</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/busqueda.js"></script>
    <script src="lib/include-html.js" type="module"></script>
  </head>

  <body class="h-screen md:bg-gray-50">
    <div data-include="assets/navbar.html"></div>

    <main class="flex items-center justify-center md:mt-[10vh] mb-auto md:">
      <section
        class="w-full max-w-md max-h-full p-12 text-center bg-white md:shadow-xl rounded-xl"
      >
        <h1 class="mb-4 text-3xl font-bold">Registrar turno</h1>
        <form id="registrar-turno">
          <input
            required
            type="text"
            id="nombre-asesorado"
            name="nombre-asesorado"
            placeholder="Nombre del asesorado"
            class="w-full p-3 mb-4 border rounded border-gray-light"
          />
          <input
            required
            type="text"
            id="apellido-paterno"
            name="apellido-paterno"
            placeholder="Apellido paterno"
            class="w-full p-3 mb-4 border rounded border-gray-light"
          />
          <input
            required
            type="text"
            id="apellido-materno"
            name="apellido-materno"
            placeholder="Apellido materno"
            class="w-full p-3 mb-4 border rounded border-gray-light"
          />
          <button
            type="submit"
            class="w-full text-center py-3 rounded bg-[#a52a2a] text-white hover:bg-[#db2424] my-1 font-semibold transition duration-200"
          >
            Buscar asesoría
          </button>
        </form>
      </section>
    </main>
    <!-- MODAL ADVERTENCIA -->
    <div
      class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-50"
      id="alerta"
    >
      <div
        class="relative w-auto max-w-sm p-6 mx-auto bg-white shadow-lg rounded-3xl sm:w-full"
      >
        <button
          class="absolute top-0 right-0 z-50 flex items-center justify-center w-10 h-10 mt-4 mr-4 text-2xl font-bold rounded-full"
          id="cerrar"
          onclick="cerrar()"
        >
          <svg
            class="w-6 h-6 text-black fill-current hover:text-red-700"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
            />
          </svg>
        </button>

        <h1 class="pt-4 text-3xl font-bold text-center text-black">
          Advertencia
        </h1>

        <div class="flex flex-col items-center justify-center p-4">
          <p class="mb-2 text-lg text-center text-black">
            Algún campo es incorrecto o está vacío.
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
