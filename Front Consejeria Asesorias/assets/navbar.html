<!-- prettier-ignore -->
<header class="bg-[#99260E] h-32 border-b-[20px] border-[#693c09]">
  <nav
    class="max-w-screen-xl flex flex-wrap items-center justify-between p-4 mx-auto h-full"
  >
    <a href="#" class="flex items-center">
      <img src="./img/DPS.png" class="w-16 mr-3" alt="DPS Logo" />
      <span
        class="my-auto text-4xl font-semibold text-center hidden lg:block text-white"
        translate="no"
        >CONSEJERÍA FISCAL</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-dropdown"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden"
      aria-controls="navbar-dropdown"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-300 rounded-lg bg-gray-50 md:bg-transparent md:flex-row md:space-x-8 md:mt-0 md:border-0 text-black"
      >
        <li>
          <a
            href="menu.html"
            class="block py-2 pl-3 pr-4 text-black md:text-white md:p-0 text-xl md:hover:text-gray-300"
            aria-current="page"
            >Inicio</a
          >
        </li>
        <li>
          <button
            id="dropdownServicioLink"
            data-dropdown-toggle="dropdownNavbarServicio"
            class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-black md:text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-300 text-xl md:p-0 md:w-auto"
          >
            Servicio
            <svg
              class="w-2.5 h-2.5 ml-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdownNavbarServicio"
            class="z-10 hidden font-normal bg-white rounded-lg shadow w-44"
          >
            <ul
              class="py-2 text-sm text-gray-700"
              aria-labelledby="dropdownLargeButton"
            >
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                  >Registrar asesoría</a
                >
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                  >Turnar asesoría</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li>
          <button
            id="dropdownConsultaLink"
            data-dropdown-toggle="dropdownNavbarConsulta"
            class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:text-white md:hover:bg-transparent md:border-0 md:hover:text-gray-300 text-xl md:p-0 md:w-auto"
          >
            Consulta
            <svg
              class="w-2.5 h-2.5 ml-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdownNavbarConsulta"
            class="z-10 hidden font-normal bg-white rounded-lg shadow w-44"
          >
            <ul
              class="py-2 text-sm text-gray-700"
              aria-labelledby="dropdownLargeButton"
            >
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                  >Consultar asesorías</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a
            id="salir"
            href="login.html"
            class="flex w-full py-2 pl-3 pr-4 text-red-600 font-bold rounded hover:bg-gray-100 md:text-white md:font-medium md:hover:bg-transparent md:border-0 md:hover:text-gray-300 text-xl md:p-0 md:w-auto"
          >
            Salir
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
