<link rel="stylesheet" href="/tailwind.css" />

<div
  class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-50"
  id="modal"
>
  <div
    class="relative flex items-center justify-center w-full max-h-full sm:max-w-sm md:max-w-2xl"
  >
    <!-- Modal content -->
    <div class="relative h-full bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-5 border-b rounded-t">
        <h3 class="text-xl font-medium text-gray-900" id="title-alerta">
          Datos Asesor√≠a
        </h3>
        <button
          type="button"
          id="btn-close"
          class="inline-flex items-center justify-center w-8 h-8 ml-auto text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="relative h-full bg-white rounded-lg" id="modal-content"></div>
      <!-- Modal footer -->
      <div
        class="flex items-center justify-center p-2 py-4 space-x-2 border-t border-gray-200 rounded-b"
      >
        <button
          type="button"
          id="btn-aceptar"
          class="px-6 text-center py-2 rounded-md bg-[#a52a2a] text-white hover:bg-[#db2424] font-semibold transition duration-200"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
