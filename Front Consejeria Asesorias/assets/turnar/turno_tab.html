<form id="turno" role="tabpanel" aria-labelledby="turno-tab" class="space-y-4">
  <div>
    <label for="resumen" class="block mb-2 text-md font-medium text-black"
      >Resumen de los hechos</label
    >
    <textarea
      id="resumen"
      rows="4"
      class="block p-2.5 w-full text-md text-black bg-gray-50 rounded-lg border border-gray-300"
      placeholder="Escribe aquí el resumen de los hechos"
    ></textarea>
  </div>
  <div class="pb-3">
    <label for="nombre_asesor" class="block mb-2 text-md font-medium text-black"
      >Nombre del asesor</label
    >
    <select
      id="nombre_asesor"
      class="bg-gray-50 border border-gray-300 text-black text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option selected>Selecciona un asesor</option>
      <option value="as1">Asesor 1</option>
      <option value="as2">Asesor 2</option>
      <option value="as3">Asesor 3</option>
      <option value="as4">Asesor 4</option>
    </select>
  </div>
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="text"
      name="floating_responsable_turno"
      id="floating_responsable_turno"
      class="block pt-4 px-0 w-full text-md text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 peer"
      placeholder=" "
      value=""
      required
    />
    <label
      for="floating_responsable_turno"
      class="font-medium absolute text-md text-black duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6"
      >Responsable de turno</label
    >
  </div>
  <div>
    <label for="nombre_asesor" class="block mb-2 text-md font-medium text-black"
      >Hora de atención
    </label>
    <div class="flex gap-2">
      <input
        type="number"
        maxlength="2"
        class="w-12 px-2 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
        placeholder="HH"
      />
      <span class="font-bold text-2xl">/</span>
      <input
        type="number"
        maxlength="2"
        class="w-12 px-2 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
        placeholder="MM"
      />
    </div>
  </div>
  <div class="flex items-center">
    <input
      id="default-checkbox"
      type="checkbox"
      value=""
      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
    />
    <label for="default-checkbox" class="ml-2 text-sm font-medium text-black"
      >¿El usuario fue turnado con un asesor?</label
    >
  </div>
</form>
