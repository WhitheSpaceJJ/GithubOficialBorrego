<link rel="stylesheet" href="./tailwind.css" />
<seccion
  id="turno"
  role="tabpanel"
  aria-labelledby="turno-tab"
  class="flex flex-col gap-4"
>
  <div>
    <label for="resumen" class="block mb-2 font-medium text-black text-md"
      >Resumen de los hechos</label
    >
    <textarea
      id="resumen"
      rows="4"
      class="block p-2.5 w-full text-md text-black bg-gray-50 rounded-lg border border-gray-300"
      placeholder="Escribe aquí el resumen de los hechos"
    ></textarea>
  </div>
  <div class="hidden" id="asesor-container">
    <label for="nombre-asesor" class="block mb-2 font-medium text-black text-md"
      >Nombre del asesor</label
    >
    <select
      id="nombre-asesor"
      class="bg-gray-50 border border-gray-300 text-black text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option selected disabled value="">Selecciona un asesor</option>
    </select>
  </div>
  <div class="hidden" id="defensor-container">
    <label
      for="nombre-defensor"
      class="block mb-2 font-medium text-black text-md"
      >Nombre del defensor</label
    >
    <select
      id="nombre-defensor"
      class="bg-gray-50 border border-gray-300 text-black text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option selected disabled value="">Selecciona un defensor</option>
    </select>
  </div>
  <div class="relative z-0 w-full mt-3 group">
    <input
      disabled
      type="text"
      name="responsable-turno"
      id="responsable-turno"
      class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
      placeholder=" "
      value=""
      required
    />
    <label
      for="responsable-turno"
      class="font-medium absolute text-md text-black duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6"
      >Responsable de turno</label
    >
  </div>
  <div>
    <label for="hora-turno" class="block mb-2 font-medium text-black text-md"
      >Hora de atención
    </label>
    <div class="flex gap-2">
      <input
        type="number"
        name="hora-turno"
        id="hora-turno"
        maxlength="2"
        class="w-12 px-2 py-2 text-center text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="HH"
      />
      <span class="text-2xl font-bold">:</span>
      <input
        type="number"
        name="minuto-turno"
        id="minuto-turno"
        maxlength="2"
        class="w-12 px-2 py-2 text-center text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="MM"
      />
    </div>
  </div>
  <div class="flex items-center">
    <input
      id="cbx-turnado-asesor"
      type="checkbox"
      disabled
      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-0"
    />
    <label for="cbx-turnado-asesor" class="ml-2 text-sm font-medium text-black"
      >¿El usuario fue turnado con un asesor?</label
    >
  </div>
  <button
    type="button"
    id="btn-registrar-turno"
    class="px-5 text-center py-3 rounded bg-[#a52a2a] text-white hover:bg-[#db2424] font-semibold transition duration-200 w-fit ml-auto"
  >
    Registrar turno
  </button>
</seccion>
