<link rel="stylesheet" href="./tailwind.css" />
<seccion
  id="asesorado"
  role="tabpanel"
  aria-labelledby="asesorado-tab"
  class="flex flex-col"
>
  <div class="relative z-0 w-full mb-6 group">
    <input
      disabled
      type="text"
      name="nombre"
      id="nombre"
      class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
      placeholder=" "
      value="Erick Abraham"
      required
    />
    <label
      for="nombre"
      class="font-medium absolute text-md text-black duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6"
      >Nombre</label
    >
  </div>
  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">
      <input
        disabled
        type="text"
        name="apellido-paterno"
        id="apellido-paterno"
        class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
        placeholder=" "
        value="Bernal"
        required
      />
      <label
        for="apellido-paterno"
        class="font-medium absolute text-md text-black duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6"
        >Apellido paterno</label
      >
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <input
        disabled
        type="text"
        name="apellido-materno"
        id="apellido-materno"
        class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
        placeholder=" "
        value="Amparano"
        required
      />
      <label
        for="apellido-materno"
        class="font-medium absolute text-md text-black duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6"
        >Apellido materno</label
      >
    </div>
  </div>
  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">
      <input
        disabled
        type="text"
        name="edad"
        id="edad"
        class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
        placeholder=""
        value="21"
        required
      />
      <label
        for="edad"
        class="font-medium absolute text-md text-black duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6"
        >Edad</label
      >
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <label
        for="sexo"
        class="font-medium absolute text-md text-black duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6"
        >Sexo</label
      >
      <select
        id="sexo"
        name="sexo"
        disabled
        class="block w-full p-1 px-2.5 mt-4 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500"
      >
        <option selected disabled value="">Selecciona un sexo</option>
      </select>
    </div>
  </div>
  <div class="flex items-start justify-between">
    <label
      class="flex items-center gap-2 text-sm font-medium text-black h-fit"
      for="cbx-editable-asesorado"
    >
      <input
        id="cbx-editable-asesorado"
        name="cbx-editable-asesorado"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-0"
      />
      Editar campos
    </label>
    <button
      id="btn-asesorado-next"
      type="button"
      class="px-5 text-center py-3 rounded bg-[#a52a2a] text-white hover:bg-[#db2424] mt-2 font-semibold transition duration-200 w-fit ml-auto"
    >
      Siguiente
    </button>
  </div>
</seccion>
