<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" type="text/css" href="css/recuperacion.css">
    <script src="js/recuperacions.js">
    </script>

</head>

<body>
    <div class="header">
        <h1>Recuperar Contraseña</h1>
    </div>
    <main class="contenedor">
        <div class="contenido">
            <label for="correo">Correo Electrónico</label>
            <input id="correoI" name="correoN" type="text" placeholder="Ingresa tu correo electrónico">
            <input type="submit" onclick="" value="Recuperar Contraseña">
            <a href="login.html" id="olvideContraseña">Regresar Inicio</a>
        </div>
    </main>
    <div id="miAlerta" class="modal">
        <div class="modal-contenido">
            <div class="modal-cerrar">
                <span class="cerrar" id="cerrarAlerta" onclick="cerrar()">&times;</span>
            </div>
            <h3>Mensaje de Avertencia</h3>
            <p id="miMensaje">No exise usuario con el correo proporcionado.</p>
        </div>
    </div>
    <div id="miAlerta2" class="modal">
        <div class="modal-contenido">
            <div class="modal-cerrar">
                <span class="cerrar" id="cerrarAlerta2"  onclick="cerrar2()">&times;</span>
            </div>
            <h3>Recuperacion Existoso</h3>
            <p id="miMensaje2">Se ha enviado una contraseña al correo.</p>
        </div>
    </div>
</body>

</html>
