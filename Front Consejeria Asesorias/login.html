<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="icon" href="/img/DPS.png" />
    <link rel="stylesheet" href="./tailwind.css" />
    <script src="./lib/include-html.js" type="module"></script>
    <script src="./src/login.js" type="module" defer></script>
  </head>

  <body class="h-screen bg-gray-50">
    <div data-include="assets/header.html"></div>
    <main class="flex items-center justify-center mt-40 mb-auto">
      <section
        class="w-full max-w-md max-h-full p-12 text-center bg-white shadow-xl rounded-xl"
      >
        <h1 class="mb-4 text-3xl font-bold">Iniciar sesión</h1>
        <form id="login">
          <input
            required
            type="text"
            id="correo"
            name="correo"
            placeholder="Correo"
            class="w-full p-3 mb-4 border border-gray-200 rounded"
          />
          <input
            required
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            class="w-full p-3 mb-4 border border-gray-200 rounded"
          />
          <button
            id="btn-login"
            type="submit"
            class="w-full text-center py-3 rounded bg-[#a52a2a] text-white hover:bg-[#db2424] my-1 font-semibold transition duration-200"
          >
            Iniciar sesión
          </button>
        </form>
        <div class="mt-4 text-sm">
          <a
            href="recuperacion.html"
            class="hover:text-[#ee4f4f] hover:underline transition duration-200"
            >Olvidé mi contraseña</a
          >
        </div>
      </section>
    </main>
    <!-- MODAL ADVERTENCIA -->
    <div
      class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-50"
      id="alerta"
    >
      <div
        class="relative w-auto max-w-xl p-6 mx-auto bg-white shadow-lg rounded-3xl sm:w-full"
      >
        <button
          class="absolute z-50 flex items-center justify-center text-2xl font-bold rounded-full top-4 right-4"
          id="btn-close-alerta"
        >
          <svg
            class="w-6 h-6 text-black fill-current hover:text-red-700"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
            />
          </svg>
        </button>

        <h1 class="pt-4 text-3xl font-bold text-center text-black">
          Advertencia
        </h1>

        <div class="flex flex-col items-center justify-center p-4">
          <p class="mb-2 text-lg text-center text-black" id="mensaje-alerta">
            El usuario o la contraseña son incorrectos.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
