<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/login.js">
    </script>
</head>

<body>

    <div class="header">
        <h1>CONSEJERÍA FISCAL</h1>
        <h2>Iniciar sesión</h2>
    </div>
    <main class="contenedor">
        <div class="contenido">
            <label for="usuario">Usuario</label>
            <input id="usuario" name="usuario" type="text" placeholder="Ingresa tu usuario">
            <label for="contraseña">Contraseña</label>
            <input id="contraseña" name="contraseña" type="password" placeholder="Ingresa tu contraseña">
            <input type="submit" value="Ingresar" onclick="ingresar()">
            <a href="recuperacion.html" id="olvideContraseña">Olvidé la contraseña</a>
        </div>
    </main>
    <div id="miAlerta" class="modal">
        <div class="modal-contenido">
            <div class="modal-cerrar">
                <span class="cerrar" id="cerrarAlerta" onclick="cerrar()">&times;</span>
            </div>
            <h3>Mensaje de Avertencia</h3>
            <p id="miMensaje">Usuario o contraseña erroneos.</p>
        </div>
    </div>

</body>

</html>
