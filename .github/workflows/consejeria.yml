name: Consejeria Continue Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder:
          - 'Consejeria Asesorias'
          - 'Consejeria Codigos Postales'
          - 'Consejeria Demandas'
          - 'Consejeria Usuarios'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        cd "${{ matrix.folder }}"
        npm install

    - name: Build
      run: |
        cd "${{ matrix.folder }}"
        # Revisa si el archivo es app.js o index.js y ejecuta el script correspondiente
        if [ -f "app.js" ]; then
          npm run build
        elif [ -f "index.js" ]; then
          npm run build -- --file=index.js
        else
          echo "No se encontró app.js ni index.js en la carpeta ${{ matrix.folder }}"
          exit 1
        fi

    - name: Deploy
      run: |
        cd "${{ matrix.folder }}"
        # Revisa si el archivo es app.js o index.js y ejecuta el script correspondiente
        if [ -f "app.js" ]; then
          npm run deploy
        elif [ -f "index.js" ]; then
          npm run deploy -- --file=index.js
        else
          echo "No se encontró app.js ni index.js en la carpeta ${{ matrix.folder }}"
          exit 1
        fi

