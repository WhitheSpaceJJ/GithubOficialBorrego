name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder:
          - 'Consejeria Asesorias'
          - 'Consejeria Codigos Postales'
          - 'Consejeria Asesorias'
          - 'Consejeria Usuarios'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        cd "${{ matrix.folder }}"
        npm install

    - name: Build
      run: |
        cd ${{ matrix.folder }}
        npm run build

    - name: Deploy
      run: |
        cd ${{ matrix.folder }}
        npm run deploy
        


